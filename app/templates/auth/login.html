{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container mt-5 p-5 bg text-center"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div> 
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <div class="border-top pt-3">
        <small class="text-muted">
          Are you new Here?<button type="button" class="btn btn-outline-info"><a href="{{url_for('auth.register')}}">Sign up</a></button>
        </small>
      </div>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
